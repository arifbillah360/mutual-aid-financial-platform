    <style>
      /* Custom blinking animation for keywords */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-blink {
        animation: blink 1.5s infinite;
      }

      /* Custom glowing button animation */
      @keyframes glow-zoom {
        0%, 100% {
          box-shadow: 0 0 5px #10b981, 0 0 10px #10b981, 0 0 15px #10b981;
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 10px #10b981, 0 0 20px #10b981, 0 0 30px #10b981;
          transform: scale(1.05);
        }
      }
      .animate-glow-zoom {
        animation: glow-zoom 2s infinite ease-in-out;
      }

      /* Rotating animation for constellations */
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-rotate-slow {
        animation: rotate 20s linear infinite;
      }
    </style>
